+# Notes     string   //random notes to keep track of
+# Attributes  []string //list of things like quantity or time
+# Ingrediants []recipe //if empty then this is raw ingrediant
+name: grilled cheese
+operation: grill
+attributes:
+  - 10 min
+ingrediants:
