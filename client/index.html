<html>
    <!-- header info -->
    <head>
        <title>Fudgen</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <!-- should fix for mobiles -->
        <meta
            name="viewport"
            content="
                width=device-width,
                initial-scale=1.0,
                maximum-scale=1.0,
                user-scalable=yes"
        />
        <link rel="stylesheet" href="css/loading.css">
    </head>
    <!-- main body content -->
    <body>
        <div id='loading-screen' class='loading-screen'>
            <div class="center-box spin">
                F
            </div>
        </div>
        <div id='main-screen'>
            <svg id="main-canvas">
                Cool, a canvas!
            </svg>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                    <div class="modal-body" id="myModalBody">
                        Modal body
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /Modal -->
            <div class="container">
                <div class="header">
                    <h3 class="text-muted">Randomly Generated Recipes</h3>
                </div>
                <div class="jumbotron">
                    <div id="title_container" class="text-left">
                        <h1>Fudgen</h1>
                        <p class="lead">
                            A very simple app.
                        </p>
                    </div>
                    <div class="container-fluid" id="recipe_container">
                        <div id="steps_container"></div>
                        <div id="schedule_container"></div>
                        <div id="price_container"></div>
                        <div id="nutrition_container"></div>
                    </div>
                </div>
                <footer class="footer">
                    <p>Is this really a footer?</p>
                </footer>
            </div>
        </div>
    </body>
    <!-- load scripts during loading screen -->
    <script src="lib/bundle.js" type="text/javascript" async></script>
</html>
