<html>
    <!-- header info -->
    <head>
        <title>Fudgen</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <!-- should fix for mobiles -->
        <meta
            name="viewport"
            content="
                width=device-width,
                initial-scale=1.0,
                maximum-scale=1.0,
                user-scalable=no"
        />
        <link rel="stylesheet" href="css/loading.css">
    </head>

    <!-- main body content -->
    <body>
        <div id='loading-screen' class='loading screen'>
            <div class="center-box spin">
                <i class="fa fa-space-shuttle fa-spin" style="font-size:7em;"></i>
            </div>
            <!--img id='loading-image' class='loading-image rotating' src='img/bun.svg' /-->
        </div>
        <!--<i class="fa fa-camera-retro fa-3x"></i>-->
        <div id='main-screen' class='screen'>
            <svg id="main-canvas" width="400" height="400">
                Cool, a canvas!
            </svg>
        </div>
    </body>

    <!-- load scripts during loading screen -->
    <link rel="stylesheet"
        href="node_modules/font-awesome/css/font-awesome.min.css"
    async>
    <link rel="stylesheet"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    async>
    <link rel="stylesheet"
        href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"
    async>
    <script src="lib/bundle.js" type="text/javascript" async></script>
</html>
